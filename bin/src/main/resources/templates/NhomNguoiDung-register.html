<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/StyleRegisterNhom.css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/NhomNguoiDung-register.js}"></script>
</head>
<body>
		<div class="main" layout:fragment="content">
			<div class="container">
			<h4>Thêm mới nhóm</h4>
			<hr>
			<form th:action="@{/nhom/saveNhomNguoiDung}" th:object=${NHOM} enctype="multipart/form-data" id="myModals">
				<input type="hidden" name="id" th:field="*{id}" >
			 	<div class="form-group">
			 		<label>Mã nhóm(*)</label>
			 		<input type="text" name="manhom" th:field="*{manhom}" >
			 	</div>
				<div class="form-group">
			 		<label>Tên nhóm(*)</label>
			 		<input type="text" name="tennhom" th:field="*{tennhom}">
			 	</div>
			 
			 	<div>
			 		<label>Chức năng</label>
			 		<div class="row" style="margin-top: 5px">
			 				<table class="table table-bordered">
			 					<thead>
			 						<tr>
			 							<th>Select</th>
			 							<th>Tên chức năng</th>
			 						</tr>
			 					</thead>
			 					<tbody>
			 						<tr th:each="tcn: ${CHUCNANGS}">
			 							<td><input type="checkbox" th:field="*{chucnang}" name="chucnang" th:value="${tcn.id}"></td>
			 							<td class="update" th:text="${tcn.tenchucnang}"></td>
			 						</tr>
			 					</tbody>
			 				</table>
			 		</div>
			 	</div>
			 	
			 	<button type="submit" class="btn btn-primary them">Thêm mới</button>
			 	<a class="btn btn-primary sach" href="/nhom/list">Xem danh sách</a>
			</form> 
		</div>
	</div>

</body>
</html>
