<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{web/trangchu}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/StyleChitiet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('.size').on('click',function(){
			$.ajax({
				
				type: "GET",
				contentType: "application/json",
				url: '/web/sp-chitiet',
				data: {
					id: $('input[name="option1"]:checked').val()
				},
				dataType: "json",
				timeout: 10000,
				success: function(data){
					console.log(data);
					$('.gia-goc').html(data.giatien);
					$('.pro-sale').html(data.giamgia);
					$('.pro-price').html(data.giatien - data.giamgia);
				},
				
			});
		});
	});
	
	// Add active class to the current button (highlight it)
	var header = document.getElementById("myDIV");
	var btns = header.getElementsByClassName("btn");
	for (var i = 0; i < btns.length; i++) {
	  btns[i].addEventListener("click", function() {
	  var current = document.getElementsByClassName("active");
	  current[0].className = current[0].className.replace(" active", "");
	  this.className += " active";
	  });
	}
</script>
</head>
<body>
	<div layout:fragment="content">
	
		<section class="path__chitiet">
			<div class="wrapper1">
				<p>Sản phẩm </p>
				
			</div>
		</section>
		
		<section class="feature1">
				<div class="wrapper1">
					<div class="feature__item1">
					
						<div class="feature__image1">
							<img class="feature__img1" th:src="@{${spm.getLogoImagePath()}}">
			
						</div>
						<div class="feature__info1">
							<div class="feature__info1-product-title">
								
								<h5 th:text="${spm.tensanpham}"></h5>
								<p>SKU: <span th:text="${spm.masanpham}"></span></p>
							</div>
							<hr>
							
							
							<div class="feature__info1-product-size">
								<div th:each="size : ${sizesp}" id="myDIV">
									<a th:href="@{/web/sanpham-size/(id=${size.id}) }" class="btn" th:value="${size.id}" th:text="${size.kichthuoc}"></a>
								</div>

							</div>
							<hr>
							<div class="feature__info1-product-cart">
								
							
								<div class="feature__info1-product-description">
									<h5>Mô tả</h5>
									<p th:text="${spm.mota}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="selling_products">
				<div class="selling_products-title">
					<a href="#">Sản phẩm liên quan</a>
				</div>
			</section>
			
			<section class="category">
				<div class="container">
					<ul class="category__list">
						<li th:each="spm : ${SANPHAMMOI}" class="category__item">
							<a th:href="${'/web/sanpham-chitiet1/' + spm.sanphams.id}"><img class="category__image" th:src="@{${spm.sanphams.getLogoImagePath()}}"></a>
							<a href="#" th:text="${spm.sanphams.tensanpham}" class="category__name"></a>
						</li>
						
					</ul>
				</div>
				
			</section>
			<hr class="hr1">
	</div>

</body>
</html>
