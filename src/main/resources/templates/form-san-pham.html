<form action="/sanpham/doUpdate" enctype="multipart/form-data" method="post" id="formEdit">
  <input type="hidden" name="id" id="iUpdate" th:value="${sp.id}">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Mã sản phẩm(*)</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" name="masanpham" id="mUpdate" th:value="${sp.masanpham}">
    </div>
    
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Tên sản phẩm(*)</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" name="tensanpham" id="tUpdate" th:value="${sp.tensanpham}">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Hình ảnh(*)</label>
    <div class="col-sm-10">
    	<img id="thumbnails" alt="logo" th:src="${sp.getLogoImagePath()}" />
    </div>
    
  </div>
  <div class="form-group" style="display: none;">
    <input type="file" name="fileImages" id="fileImages" th:value="${sp.image}">
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Loại sản phẩm</label>
    <div class="col-sm-10">
	    <select class="form-control" name="loaisanpham" id="lspUpdate">
	      <option th:value="${sp.loaisanpham.id}" th:text="${sp.loaisanpham.tenloaisanpham}"></option>
	    </select>    
    </div>

  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Xuất xứ</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" name="xuatxu" id="xUpdate" th:value="${sp.xuatxu}">
    </div>
    
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Mô tả</label>
    <div class="col-sm-10">
    	<textarea name="mota" rows="25" cols="50" id="mtUpdate" th:text="${sp.mota}"></textarea>
    </div>
    
  </div>
  
  <div class="form-group row">
					<label class="col-sm-2 col-form-label">Đặc điểm</label>
					<div class="col-sm-10">

						<!--value = 0 => Sản phẩm mới| 1 => Sản phẩm nổi bật| 2 => Sản phẩm Sale| 3 => Sản phẩm bán chạy -->
						<div class="form-check form-check-inline">
							<input type="radio" th:checked="${sp.highlight} == 0 ? 'checked'" class="form-check-input" name="highlight"
								value="0" id="highlight1"
								> <label class="form-check-label">Sản
								phẩm mới</label>
						</div>

						<div class="form-check form-check-inline">
							<input type="radio" th:checked="${sp.highlight} == 1 ? 'checked'" class="form-check-input" name="highlight"
								value="1" id="highlight2"> <label
								class="form-check-label">Sản phẩm nổi bật</label>
						</div>


						<div class="form-check form-check-inline">
							<input type="radio" th:checked="${sp.highlight} == 2 ? 'checked'" class="form-check-input" name="highlight"
								value="2" id="highlight3"> <label
								class="form-check-label">Sản phẩm Sale</label>
						</div>

						<div class="form-check form-check-inline">
							<input type="radio" th:checked="${sp.highlight} == 3 ? 'checked'" class="form-check-input" name="highlight"
								value="3" id="highlight4"> <label
								class="form-check-label">Sản phẩm bán chạy</label>
						</div>
					</div>

				</div>
  <input type="submit" id="toggler" class="btn btn-primary capnhat" value="Cập nhật" style="margin-left: 200px;">
  <script>
    $(() => {
      $('#formEdit #fileImages').change((evt) => {
        let file = evt.target.files[0];
        reader = new FileReader();
        reader.onload = function (e) {
          $('#formEdit #thumbnails').attr('src', e.target.result);
        };
        reader.readAsDataURL(file);
      }) 
      $('#formEdit #thumbnails').click(() => {
        $('#formEdit #fileImages').click();
      });
    })

  </script>
</form>
