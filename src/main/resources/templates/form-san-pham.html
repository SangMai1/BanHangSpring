<form action="/sanpham/doUpdate" enctype="multipart/form-data" method="post" id="formEdit">
  <input type="hidden" name="id" id="iUpdate" th:value="${sp.id}">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Mã sản phẩm(*)</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" name="masanpham" id="mUpdate" th:value="${sp.masanpham}">
    </div>
    
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Tên sản phẩm(*)</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" name="tensanpham" id="tUpdate" th:value="${sp.tensanpham}">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Hình ảnh(*)</label>
    <div class="col-sm-10">
    	<img id="thumbnails" alt="logo" th:src="${sp.getLogoImagePath()}" />
    </div>
    
  </div>
  <div class="form-group" style="display: none;">
    <input type="file" name="fileImages" id="fileImages" th:value="${sp.image}">
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Loại sản phẩm</label>
    <div class="col-sm-10">
	    <select class="form-control" name="loaisanpham" id="lspUpdate">
	      <option th:each="loai : ${LOAISANPHAM}" th:value="${loai.id}" th:text="${loai.tenloaisanpham}"></option>
	    </select>    
    </div>

  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Xuất xứ</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" name="xuatxu" id="xUpdate" th:value="${sp.xuatxu}">
    </div>
    
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Mô tả</label>
    <div class="col-sm-10">
    	<textarea name="mota" rows="5" cols="50" id="mtUpdate" th:value="${sp.mota}"></textarea>
    </div>
    
  </div>
  <input type="submit" id="toggler" class="btn btn-primary capnhat" value="Cập nhật" style="margin-left: 200px;">
  <script>
    $(() => {
      $('#formEdit #fileImages').change((evt) => {
        let file = evt.target.files[0];
        reader = new FileReader();
        reader.onload = function (e) {
          $('#formEdit #thumbnails').attr('src', e.target.result);
        };
        reader.readAsDataURL(file);
      }) 
      $('#formEdit #thumbnails').click(() => {
        $('#formEdit #fileImages').click();
      });
    })

  </script>
</form>
