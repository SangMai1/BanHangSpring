<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{layout/main-layout}">
<head>
<meta charset="UTF-8" />
<title>Chuc nang</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/StyleRegisterChucNang.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/Chucnang-register.js}"></script>
</head>
<body>
	
	<section class="main__content" layout:fragment="content">
		<div class="container">
			<h4>Thêm mới chức năng</h4>
			<hr>
			<form th:action="@{/chucnang/saveChucNang}" th:object="${CHUCNANG}" id="myModals">
				<input type="hidden" th:field="*{id}" name="id">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Mã chức năng(*)</label>
			        <div class="col-sm-10">
			          <input type="text" class="form-control" placeholder="Enter ma chuc nang" th:field="*{machucnang}">
					  <p th:if="${#fields.hasErrors('machucnang')}" th:errors="*{machucnang}" class="alert alert-danger"></p>
			        </div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Tên chức năng(*)</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" placeholder="Enter ten chuc nang" th:field="*{tenchucnang}">
						<p th:if="${#fields.hasErrors('tenchucnang')}" th:errors="*{tenchucnang}" class="alert alert-danger"></p>
					</div>
					
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Mã API(*)</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" placeholder="Enter ma api" th:field="*{maapi}">
						<p th:if="${#fields.hasErrors('maapi')}" th:errors="*{maapi}" class="alert alert-danger"></p>
					</div>
					
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Parent</label>
					<div class="col-sm-10">
						<select class="form-control" th:field="*{parentid}" >
							<option th:each="parent : ${PARENTID}" th:value="${parent.id}" th:text="${parent.tenchucnang}"></option>
							<option th:value="-1">Không có ở trên</option>
						</select>
					</div>
					
				</div>
				<div class="button-all">
					<button type="submit" class="btn btn-primary btn-lg">Thêm mới</button>
					<a class="btn btn-primary btn-lg" href="/chucnang/list">Xem danh sách</a>
				</div>

			</form>
		</div>
	</section>

</body>
</html>
