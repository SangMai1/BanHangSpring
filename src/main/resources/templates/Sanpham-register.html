<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout}">
<head>
<meta charset="UTF-8">
<title>Sản phẩm</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/StyleSanpham.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#fileImage').change(function(){
			showImageThumbnail(this);
		});
		
	});
	function showImageThumbnail(fileInput){
		file = fileInput.files[0];
		
		reader = new FileReader();

		reader.onload = function(e){
			$('#thumbnail').attr('src', e.target.result);
		};
		
		reader.readAsDataURL(file);
	};
</script>
</head>
<body>
	<section class="main__content" layout:fragment="content">
		<div class="container">
			<h4>Thêm mới sản phẩm</h4>
			<hr>
			<form th:action="@{/sanpham/doSave}" th:object="${SANPHAM}" method="post" enctype="multipart/form-data" id="myModals">
				<input th:field="*{id}" name="id" type="hidden">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Mã sản phẩm</label>
					<div class="col-sm-10">
						<input class="form-control" placeholder="Enter mã sản phẩm" th:field="*{masanpham}" name="masanpham" type="text">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Tên sản phẩm</label>
					<div class="col-sm-10">	
						<input class="form-control" placeholder="Enter tên sản phẩm" th:field="*{tensanpham}" name="tensanpham" type="text">
					</div>
					
				</div>
				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Hình ảnh</label>
					<div class="col-sm-10">
						<img id="thumbnail" alt="Logo">
						<input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpg">
					</div>
					
					
				</div>
	
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Loại sản phẩm</label>
					<div class="col-sm-10">
						<select class="form-control" th:field="*{loaisanpham}">
							<option th:each="loai : ${LOAISANPHAM}" th:value="${loai.id}" th:text="${loai.tenloaisanpham}"></option>
						</select>
					</div>
					
				</div>
				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Xuất xứ</label>
					<div class="col-sm-10">
						<input class="form-control" placeholder="Enter xuất xứ" th:field="*{xuatxu}" name="xuatxu" type="text">
					</div>
					
				</div>
				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Mô tả</label>
					<div class="col-sm-10">
						<textarea class="form-control" placeholder="Enter mô tả" th:field="*{mota}" name="mota" rows="3"></textarea>
					</div>
					
				</div>
				<div class="button-all">
					<button type="submit" class="btn btn-primary btn-lg">Thêm mới</button>
			 		<a class="btn btn-primary btn-lg" href="/sanpham/list">Xem danh sách</a>
				</div>
				
			 	
			</form>
		</div>
	</section>
</body>
</html>
