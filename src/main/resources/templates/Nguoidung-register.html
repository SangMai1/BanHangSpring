<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout}">
<head>
<meta charset="UTF-8" />
<title>Nguoi dung</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/StyleRegisterNguoidung.css"/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/NguoiDung-register.js}"></script>

</head>
<body>
	<section class="main__content" layout:fragment="content">
		<div class="container">
			<h4>Thêm mới người dùng</h4>
			<hr>
			<form th:action="@{/nguoidung/saveNguoiDung}" th:object="${NGUOIDUNG}" onsubmit="return validate()" id="myModals">
				<input th:field="*{id}" type="hidden">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Mã người dùng(*) </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Enter mã người dùng" name="manguoidung" th:field="*{manguoidung}">
					</div>
					
					
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Tên người dùng(*)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Enter tên người dùng" name="tennguoidung" th:field="*{tennguoidung}">
					</div>
					
					
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Password(*)</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" placeholder="Enter password" name="password" th:field="*{password}">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Email(*)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Enter email" name="email" th:field="*{email}">
					</div>
					
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Phone(*)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Enter phone" name="phone" th:field="*{phone}">
					</div>
					
				</div>
				<div class="form-group row">
						<label class="col-sm-2 col-form-label">Gender</label>
						<div class="col-sm-10">

								<!--value = 0 => Nam| 1 => Nu| 2 => LGBT -->
									<div class="form-check form-check-inline">
										<input type="radio" class="form-check-input" name="gender" th:field="*{gender}" checked="checked" value="0" id="gender1">								
										<label class="form-check-label">Male</label>
									</div>
									
									<div class="form-check form-check-inline">
										<input type="radio" class="form-check-input" name="gender" th:field="*{gender}" value="1" id="gender2">
										<label class="form-check-label">Female</label>
									</div>
 									
 									
 									<div class="form-check form-check-inline">
										<input type="radio" class="form-check-input" name="gender" th:field="*{gender}" value="2" id="gender3">									
										<label class="form-check-label">Không xác định</label>
 									</div>

								</div>
								
				</div>
				<div class="form-group row mot">
			 		<label class="col-sm-2 col-form-label">Nhóm người dùng</label>
			 		<div class="col-sm-10">
			 				<table class="table table-bordered">
			 					<thead>
			 						<tr>
			 							<th>Select</th>
			 							<th>Tên nhóm</th>
			 						</tr>
			 					</thead>
			 					<tbody>
			 						<tr id="oo" th:each="nhom: ${NHOMS}">
			 							<td><input class="vt-update" type="checkbox" name="nhomnguoidung" th:field="*{nhomnguoidung}" th:value="${nhom.id}"></td>
			 							<td th:text="${nhom.tennhom}"></td>
			 						</tr>
			 					</tbody>
			 				</table>
			 		</div>
			 	</div>
			 	<div class="form-group row mot">
			 		<label class="col-sm-2 col-form-label">Vai trò</label>
			 		<div class="col-sm-10">
			 				<table class="table table-bordered">
			 					<thead>
			 						<tr>
			 							<th>Select</th>
			 							<th>Tên vai trò</th>
			 						</tr>
			 					</thead>
			 					<tbody>
			 						<tr id="oo" th:each="vaitro: ${VAITROS}">
			 							<td><input class="vt-update" type="checkbox" name="vaitro" th:field="*{vaitro}" th:value="${vaitro.id}"></td>
			 							<td th:text="${vaitro.tenvaitro}"></td>
			 						</tr>
			 					</tbody>
			 				</table>
			 		</div>
			 	</div>
			 	<div class="button-all">
			 		<button type="submit" class="btn btn-primary btn-lg">Thêm mới</button>
			 		<a class="btn btn-primary btn-lg" href="/nguoidung/list">Xem danh sách</a>
			 	</div>
			 	
			</form>
		</div>
	</section>

</body>
</html>
